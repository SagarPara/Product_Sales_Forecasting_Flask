<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sales Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8d7da;
        }
        .container {
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center text-danger">Sales Prediction</h2>
        <form action="/submit" method="POST">
            <div class="mb-3">
                <label class="form-label">Store Type:</label>
                <input type="text" class="form-control" name="store_enc" value="S1" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Location:</label>
                <input type="text" class="form-control" name="location_enc" value="L1" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Region:</label>
                <input type="text" class="form-control" name="region_enc" value="R1" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Holiday:</label>
                <input type="number" class="form-control" name="Holiday" value="1">
            </div>
            <div class="mb-3">
                <label class="form-label">Discount:</label>
                <input type="text" class="form-control" name="Discount" value="No">
            </div>
            <div class="mb-3">
                <label class="form-label">Order:</label>
                <input type="number" class="form-control" name="Order" value="20" min="20">
            </div>
            <button type="submit" class="btn btn-danger w-100">Submit</button>
        </form>
    </div>
</body>
</html>
